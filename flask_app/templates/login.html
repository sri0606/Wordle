{% extends 'shared/layout.html' %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}

{% block maincontent %}
<h1 class="login-title">Login</h1>
<!-- Form with email, password fields, and a submit button -->
<form id="login-form" class="login-form">
    <label class="text-label" for="email">Email:</label>
    <input class="text-input" type="text" id="email" name="email" required>
    <br>
    <label class="text-label" for="password">Password:</label>
    <input class="text-input" type="password" id="password" name="password" required>
    <br>
    <button class="submit" type="button" onclick="checkCredentials()">Login</button>
</form>

<!-- Display failure message if authentication fails -->
<div id="failureMessage"></div>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='auth/css/login.css') }}">

<script src="{{ url_for('static', filename='auth/js/login.js') }}"></script>
{% endblock %}
