{% extends 'shared/layout.html' %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}

{% block maincontent %}
    <h1 class="signup-title">SignUp</h1>
    <!-- Form with email, password fields, and a submit button -->
    <form id="signup-form" class="signup-form">
        <label class="text-label" for="email">Email:</label>
        <input class="text-input" type="text" id="email" name="email" required>
        <br>
        <label class="text-label" for="password">Password:</label>
        <input class="text-input" type="password" id="password" name="password" required>
        <br>
        <button class="submit" type="button" onclick="checkCredentials()">Create an account</button>
    </form>
     <!-- Display failure message if authentication fails -->
    <div id="failureMessage"></div>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='auth/css/signup.css') }}">

    <script src="{{ url_for('static', filename='auth/js/signup.js') }}"></script>
{% endblock %}
